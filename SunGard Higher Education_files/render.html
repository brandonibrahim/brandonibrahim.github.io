      function checkMuaWindow()
      {
          if (typeof navigator.muaWindowIndex === "number")
          if (navigator.muaWindowIndex >= 0)
          {
              var win = navigator.cpChildWindowList[navigator.muaWindowIndex];
              if ( win.closed )
              {
                logoutMuaWin();
              }
          }
      }
      function alertAdminMessageOk()
      {
          hideAlertMessage();
          doXmlPoll();
      }
      function alertTimeoutMessageOk()
      {
          hideAlertMessage();
          resetTimeout();
	  doXmlPoll();
      }
      function resetTimeout()
      {
          var xmlHttpRequest = getXmlHttpRequest();
          xmlHttpRequest.open("GET", /*URL*/ "https://forum.montevallo.edu/cp/alert/rt", true);
          xmlHttpRequest.send(null);
	  window.status = "Sent request to /cp/alert/rt";
      }
      function alertTimeoutMessageLogout()
      {
          hideAlertMessage();
          unloadPage();
          window.top.location.href = /*URL*/ "https://forum.montevallo.edu/cp/home/logout?src=alert";
      }
      var savedRows;
      var savedHeight;
      var messageDialogTimer = 0;
      function hideAlertMessage()
      {
          setElementVisibility( "alertSessionExpireMessageDiv", "hidden" );
          setElementVisibility( "alertAdminMessageDiv", "hidden" );
          if (isIE())
          {       
             var sessionAlertIframe = "alertSessionExpireMessageDiv"+"iframeDiv";
             if ( document.getElementById(sessionAlertIframe) != null )
             {            
                 setElementVisibility( sessionAlertIframe, "hidden" );
             }
             var adminAlertIframe = "alertAdminMessageDiv"+"iframeDiv";
             if ( document.getElementById(adminAlertIframe) != null )
             {            
                 setElementVisibility( adminAlertIframe, "hidden" );
             }
          }
          
          if ( savedHeight <= document.body.clientHeight )
          {
              top.document.body.rows = savedRows;
          }
	  if ( messageDialogTimer )
          {
              clearTimeout( messageDialogTimer );
          }
      }
      function centerElementStyle( elementName )
      {
          var framed = 0;
          height = document.body.clientHeight;
          savedHeight = height;
          savedRows = top.document.body.rows;
          if ( height < 200 )
          {
              framed = 1;
              top.document.body.rows = "200, 100%";
          }
          var element = document.getElementById( elementName );
          elementLeft= document.body.clientWidth/2 - 200 + document.body.scrollLeft;
          elementTop = document.body.clientHeight/2 - 112 + document.body.scrollTop;
          if ( elementTop < 50 )
          {
              elementTop = 50;
          }
          if (framed == 1)
          {
              elementTop = 1;
          }
          element.style.left = elementLeft+'px'; 
          element.style.top = elementTop+'px'; 
          element.style.zIndex = 10;
          if (isIE())
          {
              var iframeDivShim = elementName+"iframeDiv" ;
             if ( document.getElementById(iframeDivShim) == null )
             {       
                 element.insertAdjacentHTML("afterEnd", '<IFRAME style="position: absolute;z-index:9;" src="javascript:false;" frameBorder="0" scrolling="no" id="'+iframeDivShim+'" />');
             }
             var iframeShim = document.getElementById(iframeDivShim);
             iframeShim.style.top = element.style.top;
             iframeShim.style.left = element.style.left;
             iframeShim.style.width = element.offsetWidth;
             iframeShim.style.height = element.offsetHeight;
          } 
          
      }
      function showAlertAdminMessage( message )
      {
          var messageParent = document.getElementById( "alertAdminMessageParent" );
          if ( messageParent.childNodes[0] )
          {
              messageParent.removeChild( messageParent.childNodes[0] );
          }
          var messageText = document.createTextNode( message );
          messageParent.appendChild( messageText );
          centerElementStyle( "alertAdminMessageDiv" );
          setElementVisibility( "alertSessionExpireMessageDiv", "hidden" );
          setElementVisibility( "alertAdminMessageDiv", "visible" );
          if (isIE())
          {
             setElementVisibility( "alertAdminMessageDiv"+"iframeDiv", "visible" );
          }
          
          self.focus();
      }
      function showAlertSessionExpireMessage( timeRemaining )
      {
          centerElementStyle( "alertSessionExpireMessageDiv" );
          setElementVisibility( "alertAdminMessageDiv", "hidden" );
          setElementVisibility( "alertSessionExpireMessageDiv", "visible" );
          if (isIE())
          {
              setElementVisibility( "alertSessionExpireMessageDiv"+"iframeDiv", "visible" );
          }
          
          self.focus();
	  messageDialogTimer =
              setTimeout("alertTimeoutMessageLogout()", timeRemaining);
      }
      function setElementVisibility( elementId, visibility )
      {
          var element = document.getElementById( elementId );
          element.style.visibility = visibility;
      }
      
      function isIE()
      {
          return (document.all);
      }
